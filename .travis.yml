language: android

sudo: false

android:
  components:
  - build-tools-26.0.2
  - android-26
  - extra
  - sys-img-armeabi-v7a-android-26

before_install:
  - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &